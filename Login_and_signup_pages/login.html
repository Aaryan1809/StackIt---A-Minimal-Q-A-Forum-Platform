<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Welcome Back</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <span class="loading" id="loading"></span>
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="socialLogin('google')">
                üîç Google
            </button>
            <button class="social-btn" onclick="socialLogin('facebook')">
                üìò Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            const btn = document.querySelector('.login-btn');
            
            loading.style.display = 'inline-block';
            btnText.textContent = 'Signing in...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button state
                loading.style.display = 'none';
                btnText.textContent = 'Sign In';
                btn.disabled = false;
                
                // Show success message (replace with actual login logic)
                alert('Login successful! Welcome back, ' + email);
                
                // Here you would typically redirect to dashboard or handle successful login
                // window.location.href = '/dashboard';
            }, 2000);
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Social login handlers
        function socialLogin(provider) {
            alert(`Redirecting to ${provider} login...`);
            // Here you would implement actual social login
        }

        // Forgot password handler
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                alert(`Password reset link sent to ${email}`);
            }
        }

        // Sign up handler
        function showSignup() {
            alert('Redirecting to sign up page...');
            // Here you would redirect to signup page
        }

        // Add floating label effect
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
